<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="style.css" rel="stylesheet">
		<script src="index.js"></script>
	</head>
	<body onload="loaded();">
		<div id="choose" class = "center">
			<p> Choose your format</p>
			<button type="button" onclick="preset_size(2, 1);">2x1</button>
			<button type="button" onclick="preset_size(3, 1);">3x1</button>
			<button type="button" onclick="preset_size(2, 2);">2x2</button>
			<button type="button" onclick="preset_size(3, 2);">3x2</button>
			<button type="button" onclick="preset_size(3, 3);">3x3</button>
			<br/>
			<input placeholder="Custom x" id="custom_x"></input>
			<input placeholder="Custom y" id="custom_y"></input>
			<br/>
			<button type="button" onclick="enter_size();">Enter</button>
		</div>
		<div id="show" style ="visibility:hidden" class = "center">
			<canvas id="canvas"> </canvas>
		</div>
		<div id="question" style ="visibility:hidden" class = "center">
			<p id="questionField"> Question </p>
			<input placeholder="Answer" id="answer"></input>
			<br/>
			<button type="button" onclick="answer_question();">Enter</button>
		</div>
	</body>
</html>
